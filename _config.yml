defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# SEO settings
twitter:
  card: summary_large_image

logo: /FFC-IN-Single_Page_Template_Jekell/assets/images/logo.webp

social:
  name: Free For Charity
  links:
    - https://github.com/FreeForCharity

# Sass/CSS settings
sass:
  style: compressed

# Permalink structure  
permalink: pretty
