# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - package-lock.json
  - playwright.config.ts
  - tests
  - lighthouserc.js
  - html-site
  - docs-backup
  - assets-backup
  - .github
  - ADOPTERS.md
  - BROKEN_LINKS_REPORT.md
  - CHANGELOG.md
