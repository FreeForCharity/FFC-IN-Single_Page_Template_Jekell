name: Test & Visual Regression

permissions:
  contents: read

on:
  # Run tests on push to main and PRs
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Playwright Tests & Visual Regression
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 30

  accessibility:
    name: Accessibility Tests (axe-core)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run accessibility tests
        run: npm run test:a11y
        env:
          CI: true

      - name: Upload accessibility test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: accessibility-report
          path: playwright-report/
          retention-days: 30

  lighthouse:
    name: Lighthouse CI (Performance & SEO)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          CI: true

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

  link-checker:
    name: Link Checker (linkinator)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start preview server
        run: npm run preview &
        env:
          CI: true

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/ > /dev/null 2>&1; do sleep 1; done'

      - name: Check for broken links
        id: linkinator
        continue-on-error: true
        run: npm run links
      
      - name: Report link check status
        if: steps.linkinator.outcome == 'failure'
        run: |
          echo "⚠️ Link checker found issues. Review the logs above."
          echo "Note: External link failures (timeout/unreachable) don't block deployment."
          exit 0
